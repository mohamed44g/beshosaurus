              answer2: "الحالة الفيزيائية",
              answer3: "قيمة الضغط الواقع عليهما",
              answer4: "كثافة الصخور",
              right_answer: "الحالة الفيزيائية",
            },

            {
              Questions:
                "أثبتت الدراسات أن كتلة القشرة الأرضية تعادل ١٪ من كتلة الأرض فإن كتلة الوشاح تمثل .....٪ من كتلة الأرض.",
              answer1: "66%",
              answer2: "80%",
              answer3: "89%",
              answer4: "99%",
              right_answer: "66%",
            },
          ],
        ],
      ];
      let status;
      const quiz = "";
      let user_grade;

      const dark = document.querySelector(".btn-dark");
      const light = document.querySelector(".btn-light");
      const Questions_num = document.querySelector(".Questions-header p");
      const answers = document.querySelectorAll(".answer");
      const answer_label = document.querySelectorAll(".answer-label");
      const form = document.getElementById("form");
      const next = document.getElementById("next");
      const back = document.getElementById("back");
      const submit = document.getElementById("submit");
      const Question = document.querySelector(".Question p");
      const second = document.getElementById("second");
      const minute = document.getElementById("minute");
      const quiz_links = document.getElementById("quiz-links");
      const Questions_con = document.querySelector(".Questions-con");
      const resuilt_con = document.querySelector(".resuilt");
      const resulit_ele = document.querySelector(".resuilt-box h4");

      let time = {
        minutes: data[0][0][0]["time"].minutes,
        seconds: data[0][0][0]["time"].seconds,
      };

      let timerSeconds = setInterval(function () {
        if (time.minutes == 0 && time.seconds == 0) {
          clear();
        }
        if (time.seconds != 0) {
          time.seconds--;
          second.innerHTML = time.seconds;
        } else if (time.minutes != 0) {
          time.seconds = 60;
          second.innerHTML = time.seconds;
          time.minutes--;
          minute.innerHTML = time.minutes;
        }
      }, 1000);

      let status_finish = status;
      let selected;
      let current = 1;
      let user_anserws = [];
      let right_answer = data[0][0][current]["right_answer"];

      let theme = localStorage.getItem("theme");
      if (theme != null) {
        changeTheme(theme);
      }

      if (status_finish == true) {
        resuilt();
      }

      dark.addEventListener("click", function () {
        let theme = "dark";
        localStorage.setItem("theme", theme);
        changeTheme(theme);
      });

      light.addEventListener("click", function () {
        let theme = "light";
        localStorage.setItem("theme", theme);
        changeTheme(theme);
      });

      function changeTheme(theme) {
        if (theme == "dark") {
          document.body.className = "dark-theme";
          light.classList.remove("active-btn");
          dark.classList.add("active-btn");
        } else {
          document.body.className = "light-theme";
          dark.classList.remove("active-btn");
          light.classList.add("active-btn");
        }
      }

      function openNav() {
        document.getElementById("mySidenav").classList.add("side-width");
        document.body.style.overflowY = "hidden";
      }

      function closeNav() {
        document.getElementById("mySidenav").classList.remove("side-width");
        document.body.style.overflowY = "visible";
      }

      document.addEventListener("click", function (e) {
        if (
          e.target.className == "bg" ||
          e.target.className == "home-page" ||
          e.target.className == "container"
        ) {
          closeNav();
        }
      });

      minute.innerHTML = time.minutes;
      second.innerHTML = time.seconds;

      function clear() {
        clearInterval(timerSeconds);
        resuilt();
      }

      function resuilt() {
        let resuilt = 0;
        let quiz_grade = data[0][0].length - 1;
        let right_answer = data[0][0]["right_answer"];
        if (user_anserws.length != 0) {
          for (let i = 0; i < user_anserws.length; i++) {
            if (user_anserws[i] == data[0][0][i + 1]["right_answer"]) {
              resuilt++;
            }
          }
        } else {
          resuilt = 0;
        }

        resulit_ele.innerHTML = `${resuilt || 0 } - ${quiz_grade}`;
        submit.style.visibility = "hidden";
        current = 1;
        status = true;
        resuilt_con.style.visibility = "visible";
        clearInterval(timerSeconds);
      }
      for (let i = 1; i <= data[0][0].length - 1; i++) {
        let li = document.createElement("li");
        let text = document.createTextNode(`السوال ${i}`);
        li.id = i;
        li.className = "quiz-link";
        li.appendChild(text);
        quiz_links.appendChild(li);
      }

      document.addEventListener("click", function (e) {
        if (e.target.classList == "quiz-link") {
          console.log(e.target.id);
          current = e.target.id;
          set();
        }
      });

      function set() {
        right_answer = data[0][0][current]["right_answer"];
        Question.innerHTML = data[0][0][current][`Questions`];
        Questions_num.innerHTML = `${current} من ${data[0][0].length - 1}`;

        for (let i = 1; i <= 4; i++) {
          if (data[0][0][current][`answer${i}`] == undefined) {
            answer_label[i - 1].style.display = "none";
            answers[i - 1].style.display = "none";
          } else {
            answer_label[i - 1].style.display = "inline-block";
            answers[i - 1].style.display = "inline-block";
          }
          answer_label[i - 1].innerHTML = data[0][0][current][`answer${i}`];
          answers[i - 1].setAttribute(
            "answer",
            data[0][0][current][`answer${i}`]
          );
        }

        if (current == parseInt(data[0][0].length - 1)) {
          submit.value = "انهاء";
        } else {
          submit.value = "اجابة";
        }

        if (status_finish == "finish") {
          for (const radio of answers) {
            if (
              radio.getAttributeNode("answer").value ==
              data[0][0][current]["right_answer"]
            ) {
              for (const radio of answers) {
                radio.parentElement.classList.remove("true");
              }
              radio.parentElement.classList.add("true");
            }
          }
        }
      }

      set();

      next.addEventListener("click", function () {
        if (current != parseInt(data[0][0].length - 1)) {
          current++;
          set();
        }
      });

      back.addEventListener("click", function () {
        if (current != 1) {
          current--;
          set();
        }
      });

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        for (const radio of answers) {
          if (radio.checked) {
            selected = radio;
            break;
          }
        }

        selected == undefined
          ? (user_anserws[current - 1] = " ")
          : (user_anserws[current - 1] =
              selected.getAttributeNode("answer").value);

        if (current != parseInt(data[0][0].length - 1)) {
          current++;
          set();
        } else {
          resuilt();
        }
      });

      function ctrlShiftKey(e, keyCode) {
        return e.ctrlKey && e.shiftKey && e.keyCode === keyCode.charCodeAt(0);
      }

      document.onkeydown = (e) => {
        // Disable F12, Ctrl + Shift + I, Ctrl + Shift + J, Ctrl + U
        if (
          event.keyCode === 123 ||
          ctrlShiftKey(e, "I") ||
          ctrlShiftKey(e, "J") ||
          ctrlShiftKey(e, "C") ||
          (e.ctrlKey && e.keyCode === "U".charCodeAt(0))
        )
          return false;
      };
    </script>
  </body>
</html>
