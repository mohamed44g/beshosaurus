<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Video page with light and dark mode, including navigation and theme toggling.">
    <link rel="stylesheet" href="../css/videos.css">
    <title>Video</title>
</head>
<body class="dark-theme">
    <div id="mySidenav" class="sidenav">
        <div class="side-content">
            <button class="closebtn" onclick="closeNav()">×</button>
            <nav>
                <a href="#">فديوهات</a>
                <a href="#">اسئلة عامة</a>
                <a href="#">امتحانات</a>
                <a href="#">كويزات</a>
            </nav>
            <hr>
            <div class="mood">
                <button class="btn-dark active-btn" aria-pressed="true">
                    <span>dark</span>
                    <img src="../Images/icon-moon.svg" alt="Dark mode icon">
                </button>
                <button class="btn-light" aria-pressed="false">
                    <span>light</span>
                    <img src="../Images/icon-sun.svg" alt="Light mode icon">
                </button>
            </div>
            <a href="../index.html">
                <button class="btn-back-side">عودة</button>
            </a>
        </div>
    </div>

    <div class="con">
        <header class="navpar">
            <div class="logo">
                <img src="../Images/H Logotype Orange.svg" alt="Company logo">
            </div>
            <div class="nav-icons">
                <a href="../index.html">
                    <button class="btn-back">عودة</button>
                </a>
                <img onclick="openNav()" class="Menu-icon" src="../Images/icons8-menu-96-_3_.svg" alt="Menu icon">
            </div>
        </header>

        <hr>

        <div class="video-con">
            <div class="video">
                <img src="https://img.icons8.com/external-neu-royyan-wijaya/96/F78121/external-circle-neu-music-neu-royyan-wijaya.png" alt="Video thumbnail">
            </div>
        </div>
    </div>

    <script>
        const dark = document.querySelector(".btn-dark");
        const light = document.querySelector(".btn-light");
        const sidenav = document.getElementById("mySidenav");

        // Prevent the default context menu
        document.addEventListener('contextmenu', event => event.preventDefault());

        // Initialize theme from localStorage
        const theme = localStorage.getItem("theme");
        if (theme) {
            changeTheme(theme);
        }

        // Event listeners for theme toggling
        dark.addEventListener("click", () => {
            setTheme("dark");
        });

        light.addEventListener("click", () => {
            setTheme("light");
        });

        function setTheme(theme) {
            localStorage.setItem("theme", theme);
            changeTheme(theme);
        }

        function changeTheme(theme) {
            document.body.className = theme + "-theme";
            dark.classList.toggle("active-btn", theme === "dark");
            light.classList.toggle("active-btn", theme === "light");
            dark.setAttribute("aria-pressed", theme === "dark");
            light.setAttribute("aria-pressed", theme === "light");
        }

        function openNav() {
            sidenav.classList.add("side-width");
            document.body.style.overflowY = "hidden";
        }

        function closeNav() {
            sidenav.classList.remove("side-width");
            document.body.style.overflowY = "visible";
        }
    </script>
</body>
</html>
